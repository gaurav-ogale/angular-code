<div class="row">
    <div class="col ">
        <div class="card">
            <div class="card-header">
                <div class="card-text">Register New Patient</div>
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="addPatient()">
                    <div class="form-control">
                        <label for="name">Enter Name</label>
                        <input type="text" name="name" id="name" class="form-control" formControlName="name">
                        <div class="alert alert-danger" [hidden]="name.untouched || name.valid">
                            <p>*Required Field</p>
                        </div>
                        <label for="dob">Enter BirthDate</label>
                        <input type="date" name="dob" id="dob" formControlName="dob" class="form-control">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control" formControlName="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                      </select>
                        <label for="bloodGroup">BloodGroup</label>
                        <select name="bloodGroup" id="bloodGroup" class="form-control" formControlName="bloodGroup">
                        <option  *ngFor="let bg of bloodGroups" [ngValue]="bg">
                          {{bg}}
                        </option>
                      </select>
                        <label for="height">Height</label>
                        <input type="number" name="height" id="height" class="form-control" formControlName="height">
                        <div class="alert alert-danger" [hidden]="height.untouched || height.valid">
                            <p *ngIf="height.hasError('min')">Invalid Value</p>
                            <p *ngIf="height.hasError('max')">Enter Correct height</p>
                        </div>
                        <label for="weight">Weight</label>
                        <input type="number" name="weight" id="weight" class="form-control" formControlName="weight">
                        <div class="alert alert-danger" [hidden]="weight.untouched || weight.valid">
                            <p *ngIf="weight.hasError('min')">Invalid weight</p>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <button class="btn btn-dark btn-block" [disabled]="!registrationForm.valid">Add</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-dark btn-block" type="reset" (click)="redirectHome()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                </form>
            </div>
        </div>
    </div>
</div>
